<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<title>移动端弹窗插件</title>
	<link rel="stylesheet" href="css/reset.css">
	<script src="http://apps.bdimg.com/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="js/msg-box.js"></script>
	<style>
	.container { padding: 10px; }
	button { height: 48px; background-color: #f90; color: #fff; display: block; border: none; padding: 0; margin: 0 0 10px 0; border-radius: 5px; display: block; width: 100%;font-size: 1rem;}
	</style>
</head>
<body>
	<div class="container">
		<button onclick="Alert()">Alert</button>
		<button onclick="Toast()">Toast</button>
		<button onclick="Confirm()">Confirm</button>		
	</div>
	<script>
		function Alert() {
			$.MsgBox.alert('你点击了！', function() {
				alert('我是回调函数');
			})
		}

		function Toast() {
			$.MsgBox.toast('操作成功，2s后消失');
		}

		function Confirm() {
			$.MsgBox.confirm('你点击了！', function() {
				alert('你点击了取消！');
			}, function() {
				alert('你点击了确定！');
			})
		}
	</script>
</body>
</html>
