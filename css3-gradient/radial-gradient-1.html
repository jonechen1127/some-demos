<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>css3渐变Demo</title>
    <style type="text/css">
    * {
        font-family: consolas;
        font-size: 14px;
    }

    .box {
        width: 300px;
        height: 300px;
        border: 1px solid #d9d9d9;
        background: radial-gradient(red 20%, green, 20%, green 40%, #f90 40%, #f90 60%, blue 60%);
        margin-bottom: 10px;
    }

    #text {
        background: #fff;
        padding: 10px;
        border: 1px dashed #adadad;
        color: #333;
        display: block;
    }
    </style>
</head>

<body>
    <div class="box"></div>
    <pre id="text">当前渐变样式为：radial-gradient(red 20%, green, 20%, green 40%, #f90 40%, #f90 60%, blue 60%)</pre>
</body>

</html>
