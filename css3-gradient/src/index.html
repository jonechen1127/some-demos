<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字省略及渐变</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="container">
        <!-- 文字超出一行省略 -->
        <div class="txt-over-ellis1">
            <p class="txt-over-ellis">我超出省略啦啦啦啦啦</p>
        </div>
        <!-- 文字超出多行省略 -->
        <p class="muli-over-ellis">我超出多行省略啦啦啦啦啦我超出省略啦啦啦啦啦我超出省略啦啦啦啦啦我超出省略啦啦啦啦啦我超出省略啦啦啦啦啦我超出省略啦啦啦啦啦我超出省略啦啦啦啦啦我超出省略啦啦啦啦啦我超出省略啦啦啦啦啦我超出省略啦啦啦啦啦我超出省略啦啦啦啦啦</p>
        <!-- 我是有方向的线性渐变(对角) -->
        <div class="linear"></div>
        <br>
        <!-- 我是有角度的线性渐变 -->
        <div class="deg-linear"></div>
        <br>
        <!-- 有区间的渐变 -->
        <div class="multicolor-linear"></div>
        <br>
        <!-- 渐变中心 -->
        <div class="color-hint"></div>
        <br>
        <!-- 区间渐变 -->
        <div class="multiposition-stops"></div>
        <br>
        <!-- 条纹渐变 -->
        <div class="multiposition-stop2"></div>
        <br>
        <!-- 重复渐变 -->
        <div class="repeating-linear"></div>
        <!-- input -->
</body>

</html>
