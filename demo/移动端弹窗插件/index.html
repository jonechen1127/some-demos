<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<title>移动端弹窗插件</title>
	<link rel="stylesheet" href="css/reset.css">
	<script src="http://apps.bdimg.com/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="js/MsgBox.js"></script>
	<style>
	.container { padding: 10px; }
	button { height: 48px; background-color: #f90; color: #fff; display: block; border: none; padding: 0; margin: 0 0 10px 0; border-radius: 5px; display: block; width: 100%;font-size: 0.8rem;}
	</style>
</head>
<body>
	<script>
		var root = document.documentElement;
		var timer = null;
		var baseSize = 0;

		function setBaseSize() {
			baseSize = (root.clientWidth / 320) * 16;
			baseSize = baseSize > 24 ? 24 : baseSize;
			root.style.fontSize = baseSize + 'px';
		}
		window.addEventListener("resize", function() {
			timer && clearTimeout(timer);
			timer = setTimeout(setBaseSize, 300);
		}, false);
		setBaseSize();
	</script>
	<div class="container">
		<button onclick="Alert()">Alert</button>
		<button onclick="Toast()">Toast</button>
		<button onclick="Confirm()">Confirm</button>		
	</div>
	<script>
		function Alert() {
			$.MsgBox.Alert('你点击了！', function() {
				alert('我是回调函数')
			})
		}

		function Toast() {
			$.MsgBox.Toast('操作成功')
		}

		function Confirm() {
			$.MsgBox.Confirm('你点击了！', function() {
				alert('你点击了取消！')
			}, function() {
				alert('你点击了确定！')
			})
		}
	</script>
</body>
</html>
