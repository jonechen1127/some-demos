<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>超酷的css3翻转效果</title>
		<style>
		.view-content{display: flex;justify-content: space-between;border:1px solid #d9d9d9;margin:0 auto;width: 80%}
		.views-row{width: 48%;margin: 1%}
		.flip-container{-webkit-perspective:5000;-moz-perspective:5000px;-o-perspective:5000;perspective:5000px;transform:perspective(5000px);transform-style:preserve-3d;width:100%;height: 250px;overflow: hidden;}
		.flip-container img{display:block;max-width:100%;}
		.flipper{-moz-transform:perspective(5000px);-moz-transform-style:preserve-3d;margin-top:0px;position:relative;}
		.flip-front,.flip-back{-webkit-backface-visibility:hidden;-moz-backface-visibility:hidden;-o-backface-visibility:hidden;backface-visibility:hidden;-webkit-transition:0.6s ease-out;-webkit-transform-style:preserve-3d;-moz-transition:0.6s ease-out;-moz-transform-style:preserve-3d;-o-transition:0.6s ease-out;-o-transform-style:preserve-3d;-ms-transition:0.6s ease-out;-ms-transform-style:preserve-3d;transition:0.6s ease-out;transform-style:preserve-3d;position:absolute;top:0;left:0;width:100%;background:red;}
		.flip-back{-webkit-transform:rotateY(180deg);-moz-transform:rotateY(180deg);-o-transform:rotateY(180deg);-ms-transform:rotateY(180deg);transform:rotateY(180deg);height: 250px;}
		.flip-container:hover .flip-back,.flip-container.hover .flip-back{-webkit-transform:rotateY(0deg);-moz-transform:rotateY(0deg);-o-transform:rotateY(0deg);-ms-transform:rotateY(0deg);transform:rotateY(0deg);}
		.flip-container:hover .flip-front,.flip-container.hover .flip-front{-webkit-transform:rotateY(-180deg);-moz-transform:rotateY(-180deg);-o-transform:rotateY(-180deg);transform:rotateY(-180deg);}
		.flip-back{background:#5bc3ff;color:#555;position:relative;top:0;left:0;font-weight:500;overflow:hidden;}
		</style>
	</head>
	<body >
		<div class="view-content">
			<div class="views-row ">
				<div class="flip-container">
					<div class="flip-container">
						<div class="flip-front">
							<img src="http://i1.piimg.com/508767/7ef52c0e4b3e05a0.jpg">
						</div>
						<div class="flipper">
							<div class="flip-back">
								图片描述
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="views-row ">
				<div class="flip-container">
					<div class="flip-container">
						<div class="flip-front">
							<img src="http://i1.piimg.com/508767/7ef52c0e4b3e05a0.jpg">
						</div>
						<div class="flipper">
							<div class="flip-back">
								图片描述
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
