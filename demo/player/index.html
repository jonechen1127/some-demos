<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>网页播放器</title>
	<link rel="stylesheet" href="css/stylesheets/reset.css">
	<link rel="stylesheet" href="css/stylesheets/style.css">
	<script src="http://apps.bdimg.com/libs/jquery/1.7.2/jquery.min.js"></script>
	<!-- 滚动条 -->
    <link rel="stylesheet" href="css/stylesheets/jquery.mCustomScrollbar.css"> 
    <script src="js/jquery.mCustomScrollbar.min.js"></script>
    <script>
    $(function(){
    	$("#playlist").mCustomScrollbar({
			axis:"y",
			theme:"dark-thin",
			autoExpandScrollbar:true,
			advanced:{autoExpandHorizontalScroll:true}
		});
    })
    </script>
</head>
<body>
	<div class="obx Off">
		<div id="player">
			<div class="arrowBar "><em> > </em></div>
			<div class="liebiao"></div>
			<div class="cover playImg"></div>
			<div class="ctrl">
				<div class="tag">
					<strong>Title</strong>
					<span class="artist">Artist</span>
					<span class="album">Album</span>
				</div>
				<div class="control">
					<div class="left">
						<div class="rewind icon"></div>
						<div class="playback icon playing"></div>
						<div class="fastforward icon"></div>
					</div>
					<div class="volume right">
						<div class="mute icon left"></div>
						<div class="slider left">
							<div class="pace"></div>
						</div>
					</div>
				</div>
				<div class="progress">
					<div class="slider">
						<div class="loaded"></div>
						<div class="pace"></div>
					</div>
					<div class="timer left">0:00</div>
					<div class="right">
						<div class="repeat icon"></div>
						<div class="shuffle icon"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="playBox">
			<ul id="playlist"></ul>
		</div>
	</div>
	<script src="js/jquery-ui-1.8.17.custom.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
